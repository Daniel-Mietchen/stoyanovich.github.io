- name: "DB4Pref: Managing Preference Data"
  photo: preference_data.png
  info: Streamline the management and analysis of preference data
  description: Preferences are orders among a collection of items attributed to a population of judges. Preference data comes in a variety of forms, such as ranked lists and pairwise comparisons, and is ubiquitous in a plethora of applications across different domains. Over the past decade, there has been a sharp increase in the volume of preference data, in the diversity of applications that use it, and in the richness of preference data analysis methods. Examples of applications include rank aggregation in genomic data analysis, management of votes in elections and recommendation systems in e-commerce. In our work we look at two complementary aspects of preference management. In the first, we are enriching the relational database model with extensions that are specialized for handling preference data. In the second, we are developing novel analytics that are geared towards incomplete preferences.
  url: http://db4pref.com/
  number_pubs: 5
