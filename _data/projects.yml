- name: Portal
  photo: Apple_Evolution.png
  info: A query language for evolving graphs
  description: Graphs are used to represent a plethora of phenomena, from the Web and social networks, to biological pathways, to semantic knowledge bases. Arguably the most interesting and important questions one can ask about graphs have to do with their evolution. Which Web pages are showing an increasing popularity trend? How does influence propagate in social networks? How does knowledge evolve? Much research and engineering effort today goes into developing sophisticated graph analytics and their efficient implementations, both stand-alone and in scope of data processing platforms. Yet, systematic support for scalable querying and analytics over evolving graphs still lacks. In this project we aim to build a system that fills this gap.
  url: http://portaldb.github.io
  number_pubs: 3
  pub1:
    url: https://www.cs.drexel.edu/~julia/documents/edbt17
